<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Block vs Inline demo</title>
  <style>
    /* visual wrapper so each pair is obvious on the page */
    .divblock {
      border: 1px solid #ddd;
      padding: 8px;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <!-- button (expected: Inline) -->
  <div class="divblock">
    <button data-ns-test="block-inline-button">Test1</button>
    <button data-ns-test="block-inline-button">Test2</button>
    Answer: Inline
  </div>

  <!-- div (expected: Block) -->
  <div class="divblock">
    <div data-ns-test="block-inline-div">Test1</div>
    <div data-ns-test="block-inline-div">Test2</div>
    Answer: Block
  </div>

  <!-- span (expected: Inline) -->
  <div class="divblock">
    <span data-ns-test="block-inline-span">Test1</span>
    <span data-ns-test="block-inline-span">Test2</span>
    Answer: Inline
  </div>

  <!-- p (expected: Block) -->
  <div class="divblock">
    <p data-ns-test="block-inline-p">Test1</p>
    <p data-ns-test="block-inline-p">Test2</p>
    Answer: Block
  </div>

  <!-- input (expected: Inline) -->
  <div class="divblock">
    <input data-ns-test="block-inline-input" value="Test1" />
    <input data-ns-test="block-inline-input" value="Test2" />
    Answer: Inline
  </div>

  <!-- cite (expected: Inline) -->
  <div class="divblock">
    <cite data-ns-test="block-inline-cite">Test1</cite>
    <cite data-ns-test="block-inline-cite">Test2</cite>
    Answer: Inline
  </div>

  <!-- code (expected: Inline) -->
  <div class="divblock">
    <code data-ns-test="block-inline-code">Test1</code>
    <code data-ns-test="block-inline-code">Test2</code>
    Answer: Inline
  </div>

  <!-- h1 (expected: Block) -->
  <div class="divblock">
    <h1 data-ns-test="block-inline-h1">Test1</h1>
    <h1 data-ns-test="block-inline-h1">Test2</h1>
    Answer: Block
  </div>

  <!-- sup (expected: Inline) -->
  <div class="divblock">
    Normal <sup data-ns-test="block-inline-sup">Test1</sup>
    Normal <sup data-ns-test="block-inline-sup">Test2</sup>
    Answer: Inline
  </div>

  <!-- sub (expected: Inline) -->
  <div class="divblock">
    Normal <sub data-ns-test="block-inline-sub">Test1</sub>
    Normal <sub data-ns-test="block-inline-sub">Test2</sub>
    Answer: Inline
  </div>

</body>
</html>
